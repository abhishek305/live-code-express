<!-- Blog content page html -->

{% extends "pages/index.html" %} {% block content %}

<div class="row" style="
    margin-left: 18px;
    margin-right: 18px;
    margin-top: 30px;
    justify-content: center;
    text-align: center;
  ">
  <div class="leftcolumn">
    <div class="card" style="border: none;">
      <h2 style="
          cursor: pointer;
          font-family: Arial, Helvetica, sans-serif;
          margin-top: 100px;
        ">
        {{content.heading}}
      </h2>
      <div style="
          display: block;
          margin: auto;
          width: 500px;
          height: 320px;
          max-width: 100%;
          height: auto;

          display: flex;
          flex-wrap: wrap;
          text-align: center;
        ">
        <amp-img width="30vw" height="50vh" style="flex-basis: 0; flex-grow: 1;" src="{{content.image.url}}">
        </amp-img>
      </div>
      <br />
      <div style="max-width: 915px;font-family: Arial, Helvetica, sans-serif, sans-serif;
      font-size: 22px;
      text-align: justify;text-align: justify;
      display: flex;
      margin: auto;
      width: 100%;">
        <p>
          {{content.body}}
        </p>
      </div>
    </div>
    <a style="text-decoration: none; color: rgb(80, 73, 73);" href="/blog">Return back..</a>
  </div>
</div>

<br /><br />
{% endblock %}
