<!-- Header/nav bar -->

<header class="header" style="top: 0px;">
  <a href="/"
    ><amp-img
      src="https://images.contentstack.io/v3/assets/bltff856f3f034d89c7/bltfa77347affafb321/5e3a846407f98b677fe34077/logo-hover.png"
      height="60px"
      width="181px"
      style="
        margin-top: 5px;
        margin-left: 10px;
        border-bottom-width: 5px;
        margin-bottom: 5px;
      "
    ></amp-img
  ></a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    {% for menu in header.entries[0].navigation_section.navigation_bar %}
    <li><a href="{{menu.link}}">{{menu.title}}</a></li>
    {% endfor %}
  </ul>
</header>
